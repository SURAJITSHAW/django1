{% extends 'base.html' %} {% block title %}Contact Us{% endblock title %}
{%block body %}
<div>
  <div class="container-fluid px-0">
    <img
      src="https://source.unsplash.com/1200x400/?phone,contact"
      class="d-block w-100"
      alt="..."
    />
  </div>
  <h1 class="text-center">Contact Us</h1>
  <div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact No.</label>
        <input type="phone" class="form-control" id="contact" name="contact" />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Message</label><br />
        <textarea
          class="form-control"
          name="desc"
          id="desc"
          rows="4"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock body %}
